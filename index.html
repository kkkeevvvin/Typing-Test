<html>
  <head>
    <title>Typing game</title>
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <script async src="./resources/js/script.js"></script>
  </head>
  <body>
    <h1>Typing game!</h1>
    <!-- <p>
      Practice your typing skills with a quote from Sherlock Holmes. Click
      **start** to begin!
    </p> -->
    <p id="quote">
      
    </p>
    <!-- This will display our quote -->
    <p id="message"></p>
    <!-- This will display any status messages -->
    <div>
      <input
        type="text"
        aria-label="current word"
        id="typed-value"
        placeholder="click me and type"
      />
      <!-- The textbox for typing -->
      <button type="button" id="start-button">Start</button>
      <!-- To start the game -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
