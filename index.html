<html>
  <head>
    <title>MyType</title>
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
          <h1><a href="">MyType</a></h1>
          <!--This will display our quote -->
    <div id="quote-box">
      <p id="quote"></p>
    </div>
    <!-- input section-->
    <div>
      <input
        type="text"
        aria-label="current word"
        id="typed-value"
        autocomplete="off"
      />
      <!-- placeholder="type here" -->
      <!-- The textbox for typing -->
      <button type="button" id="restart-button">
        <img
          id="restart-button-img"
          src="resources/img/restart.png"
          alt="restart"
        />
      </button>
      <!-- To start the game -->
    </div>
    <!-- This will display any status messages -->
    <div>
      <p id="message"></p>
    </div>
    <script src="./resources/js/script.js"></script>
  </body>
</html>
